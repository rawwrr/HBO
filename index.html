<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Самые лучшие сериалы HBO. Смотреть сериалы HBO онлайн в хорошем качестве hd."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
    <title>HBO</title>
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img src="./img/logo/HBO.png" class="HBO-logo" alt="logo HBO"
      /></a>
      <nav class="menu">
        <ul class="menu-list">
          <li><a href="#" class="menu-list-link">series</a></li>
          <li><a href="#" class="menu-list-link">movies</a></li>
        </ul>

        <ul class="menu-list">
          <li><a href="#" class="menu-list-link">free episodes</a></li>
          <li><a href="#" class="menu-list-link">schedule</a></li>
        </ul>
      </nav>

      <button class="btn-sign"><a href="#" class="sign">sign in</a></button>
    </header>

    <div class="container gradient">
      <img src="./img/TLOU.png" class="img-tlou" alt="Series The Last Of Us" />

      <img
        src="./img/logo/The_Last_of_Us_logo 1.png"
        class="logo-tlou"
        alt="Logo series TLOU"
      />

      <div class="btn-play">
        <button class="btn-form">
          <img
            src="./img/icon/Icon-Color.png"
            class="btn-icon"
            alt="icon play button"
          />
        </button>
        <a href="#" class="btn-watch">watch the trailer</a>
      </div>
    </div>

    <section class="list">
      <div class="container">
        <h2>HBO Original</h2>
        <div class="scroll">
          <div class="serial-1">
            <img
              class="img-serial"
              src="./img/posters/house_of_the_dragon.jpg"
              alt="very cool series"
            />
          </div>
          <div class="serial-2">
            <img
              class="img-serial"
              src="./img/posters/GOT.jpg"
              alt="very cool series"
            />
          </div>
          <div class="serial-3">
            <img
              class="img-serial"
              src="./img/posters/true_detective.jpg"
              alt="very cool series"
            />
          </div>
          <div class="serial-4">
            <img
              class="img-serial"
              src="./img/posters/silicon_valley.jpg"
              alt="very cool series"
            />
          </div>
          <div class="serial-5">
            <img
              class="img-serial"
              src="./img/posters/peacemaker.jpg"
              alt="very cool series"
            />
          </div>
          <div class="serial-6">
            <img
              class="img-serial"
              src="./img/posters/mare_easttown.jpg"
              alt="very cool series"
            />
          </div>
          <div class="serial-7">
            <img
              class="img-serial"
              src="./img/posters/house_of_the_dragon.jpg"
              alt="very cool series"
            />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
